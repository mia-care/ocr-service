name: Docker container release

on:
  workflow_call:
    inputs:
      push:
        default: false
        required: false
        type: boolean
    secrets:
      nexus_username:
        required: true
      nexus_token:
        required: true

jobs:
  release-docker:
    name: Build docker image
    runs-on: ubuntu-latest

    steps:
      - name: Print secrets
        run: |
          echo "test"
          echo ${{ secrets.nexus_username }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            nexus.mia-platform.eu/mia-care/plugins/ocr-service
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          labels: |
            org.opencontainers.image.documentation=https://github.com/mia-care/ocr-service

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Mia registry
        uses: docker/login-action@v3
        with:
          registry: nexus.mia-platform.eu
          username: ${{ secrets.nexus_username }}
          password: ${{ secrets.nexus_token }}

      - name: Prepare build cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}